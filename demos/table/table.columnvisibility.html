<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Table Column Visibility</title>
    <link href="../../css/serenityui-lite-libs.min.css" rel="stylesheet" />
    <link id="serenityTheme" href="../../css/themes/base/serenityui-lite.min.css" rel="stylesheet" />

    <link id="highlightTheme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet" />

	<!-- Include Bootstrap to work out compatibility issues -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/serenityui-lite-libs.min.js"></script>
    <script src="../../js/serenityui-core.min.js"></script>
    <script src="../../js/serenityui-lite.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../js/theme-selection.js"></script>
    <script src="../js/showsource.js"></script>
  
  <style>
    #columnVisibility {
      margin:10px;
    }
    .comment-keyword {
      font-weight:bold;
      color:purple;
      font-size: 1.2em;
    }
    .comment-block a {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>Example</h2>
  
  <p class="demo-instructions">
    Click on a button under the "Column Visibility" heading to toggle the visibility of a column in the table.
  </p>
	
  <script id="html" type="text/serenity-template" class="sr-source-code" data-type="html" data-title="HTML">
    <h3>Column Visibility</h3>
    <fieldset id="columnVisibility">
      <label for="titleVisibile">Title</label>
      <input type="checkbox" name="titleVisibile" id="titleVisibile" data-field="title" checked />
      <label for="ageVisibile">Age</label>
      <input type="checkbox" name="ageVisibile" id="ageVisibile" data-field="age" />
      <label for="serviceVisibile">Years of Service</label>
      <input type="checkbox" name="serviceVisibile" id="serviceVisibile" data-field="service" checked />
    </fieldset>

    <h3>Table</h3>
    <div id="table"></div>
  </script>

  <script>
    $("body").append($("#html").text());
  </script>

  <script src="../js/employees.js" data-url="../js/employees.js" class="sr-source-code" data-title="Data" data-type="javascript"></script>

  <script src="table.columnvisibility.js" data-url="table.columnvisibility.js" class="sr-source-code" data-title="JavaScript" data-type="javascript"></script>
    
  <script class="sr-source-code" type="text/comments" data-group="source">
    <p>
      A hidden column is rendered in the table with the display style set to none.
    </p>
    
    <p>
      The <span class='comment-keyword'>columns.hidden</span> option is set to true for the <span class='comment-keyword'>age column</span> to hide the age column when the table is rendered.</p>
    </p>
    
    <p>
      The name of the field is passed in to the <span class='comment-keyword'>table.hideColumn() function</span> to hide a column. The column index could also be passed in to hide a column.
    </p>
    
    <p>
      The name of the field is passed in to the <span class='comment-keyword'>table.showColumn() function</span> to show a column. The column index could also be passed in to show a column.
    </p>
  </script>
  
  <script data-url="table.columnvisibility.ts" class="sr-source-code" data-title="TypeScript" data-type="typescript"></script>
</body>
</html>
