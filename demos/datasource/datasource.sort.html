<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DataSource Sort</title>
    <link href="../../css/serenityui-lite-libs.min.css" rel="stylesheet" />
    <link id="serenityTheme" href="../../css/themes/base/serenityui-lite.min.css" rel="stylesheet" />

    <link id="highlightTheme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/serenityui-lite-libs.min.js"></script>
    <script src="../../js/serenityui-core.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../js/theme-selection.js"></script>
    <script src="../js/showsource.js"></script>

    <style>
        #results {
            height: 200px;
            overflow: auto;
        }
        .demo-instructions {
            color: #23527c;
        }
    </style>
</head>
<body>
	<h2>DataSource Sort Example</h2>
	
    <p class="demo-instructions">
		Select a sort option and click "GO"
    </p>
	<select id="sort">
		<option value="asc">Sort full name in ascending order</option>
		<option value="desc">Sort full name in descending order</option>
	</select>
	
	<button id="goButton">Go</button>
	
    <h3>Results:</h3>
    <pre id="results" class="ui-widget-content"></pre>

    <script src="../js/employees.js" data-url="../js/employees.js" class="sr-source-code" data-title="Data" data-type="javascript"></script>

    <script src="datasource.sort.js" data-url="datasource.sort.js" class="sr-source-code" data-title="JavaScript" data-type="javascript"></script>
    
    <script data-url="datasource.sort.ts" class="sr-source-code" data-title="TypeScript" data-type="typescript"></script>
</body>
</html>
