<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DataSource Filter</title>
    <link href="../../css/serenityui-lite-libs.min.css" rel="stylesheet" />
    <link id="serenityTheme" href="../../css/themes/base/serenityui-lite.min.css" rel="stylesheet" />

    <link id="highlightTheme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/serenityui-lite-libs.min.js"></script>
    <script src="../../js/serenityui-core.min.js"></script>
    <script src="../../js/serenityui-lite.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../js/theme-selection.js"></script>
    <script src="../js/showsource.js"></script>

    <style>
        #results {
            height: 200px;
            overflow: auto;
        }
        .demo-instructions {
            color: #23527c;
        }
    </style>
</head>
<body>
	<h2>DataSource Filter Example</h2>
	
    <p class="demo-instructions">
		Select a filter option and click "GO"
    </p>
	<select id="filter">
		<option value="startswith">fullName starts with "John"</option>
		<option value="endswith">fullName ends with "Garcia"</option>
		<option value="eq">title equals Junior Quality Assurance Engineer</option>
		<option value="neq">title does not equal Junior Quality Assurance Engineer</option>
		<option value="contains">title contains "Director"</option>
		<option value="doesnotcontain">title does not contain "Engineer"</option>
	</select>
	
	<button id="goButton">GO</button>
	
    <h3>Results:</h3>
    <pre id="results" class="ui-widget-content"></pre>

    <script>
        var Print = function () {

            function code(text) {
				var $el = $("#code");
                $el.text(text);
            }

            function results(text) {
				var $el = $("#results");
                $el.text(text);
            }

            return {
                code: code,
				results: results
            }
        }();
    </script>

    <script src="../js/employees.js" data-url="../js/employees.js" class="sr-source-code" data-title="Data" data-type="javascript"></script>

    <script src="datasource.filter.js" data-url="datasource.filter.js" class="sr-source-code" data-title="JavaScript" data-type="javascript"></script>
    
    <script data-url="datasource.filter.ts" class="sr-source-code" data-title="TypeScript" data-type="typescript"></script>
</body>
</html>
