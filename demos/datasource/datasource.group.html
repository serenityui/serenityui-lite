<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DataSource Group</title>
    <link href="../../css/serenityui-lite-libs.min.css" rel="stylesheet" />
    <link id="serenityTheme" href="../../css/themes/base/serenityui-lite.min.css" rel="stylesheet" />

    <link id="highlightTheme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/serenityui-lite-libs.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>

	<style>
		#results {
			height: 300px;
			overflow: auto;
			font-size: 0.8em;
		}
		.demo-instructions {
			color: #23527c;
		}
	</style>
</head>
<body>
	<h2>DataSource Gruop Example</h2>
	
	<p class="demo-instructions">
		Select a group option and click "GO"
	</p>
	<select id="by">
		<option value="title">Group by title</option>
		<option value="age">Group the fields by age bracket [30's, 40's, etc.]</option>
		<option value="state and city">Group by State and City</option>
	</select>
	
	<button id="goButton">Go</button>
	
    <h3>Results:</h3>
    <pre id="results" class="ui-widget-content"></pre>

    <script>
			var Print = function () {

				function code(text) {
					var $el = $("#code");
					$el.text(text);
				}

				function results(text) {
					var $el = $("#results");
					$el.text(text);
				}

				return {
					code: code,
					results: results
				}
      }();
    </script>

    <script src="../js/employees.js" data-url="../js/employees.js" class="sr-source-code" data-title="Data" data-type="javascript"></script>

    <script src="datasource.group.js" data-url="datasource.group.js" class="sr-source-code" data-title="JavaScript" data-type="javascript"></script>
    
    <script data-url="datasource.group.ts" class="sr-source-code" data-title="TypeScript" data-type="typescript"></script>
</body>
