<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Router Basic</title>
    <link href="../../css/serenityui-lite-libs.min.css" rel="stylesheet" />
    <link id="serenityTheme" href="../../css/themes/base/serenityui-lite.min.css" rel="stylesheet" />

    <link id="highlightTheme" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" rel="stylesheet" />

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/serenityui-lite-libs.min.js"></script>
    <script src="../../js/serenityui-core.min.js"></script>
    <script src="../../js/serenityui-lite.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="../js/theme-selection.js"></script>
    <script src="../js/showsource.js"></script>
</head>
<body>
    <style>
        .demo-page {
            height: 300px;
        }

        .demo-separator {
            margin: 0px 5px;
        }
        .demo-instructions {
            color: #23527c;
        }
    </style>

    <script id="html" type="text/serenity-template" class="sr-source-code" data-type="html" data-title="HTML">
        <div id="home" class="demo-page ui-widget-content" style="display:none;">
            <div><span>Home</span></div>

            <h2>Welcome to the home page.</h2>

            <div>
                <p class="demo-instructions">
                    Click the "List Page" button to navigate to the page with a list of employees.
                </p>
                <button id="showListPage" class="ui-button">List Page</button>
            </div>
        </div>

        <div id="list" class="demo-page ui-widget-content" style="display:none;">
            <div>
                <a class="demo-navigate-home demo-breadcrumb-link" href="#/">Home</a>
                <i class="demo-separator fa fa-angle-right"></i>
                <span>List</span>
            </div>

            <h2>Welcome to the list page.</h2>

            <p class="demo-instructions">
                Click the "Details" button for the employee to view the employee details.
            </p>

            <div id="employeesList" style="width:600px;"></div>
        </div>

        <div id="details" class="demo-page ui-widget-content" style="display:none;">
            <div>
                <a class="demo-navigate-home demo-breadcrumb-link" href="#/">Home</a>
                <i class="demo-separator fa fa-angle-right"></i>
                <a class="demo-navigate-home demo-breadcrumb-link" href="#/list">List</a>
                <i class="demo-separator fa fa-angle-right"></i>
                <span>Details</span>
            </div>

            <h2>Welcome to the details page</h2>

            <p class="demo-instructions">
                Click the "Home" or "List" link in the breadcrumbs above.
            </p>

            <div id="employeeDetails">
            </div>
        </div>
    </script>

    <script type="text/serenity-template" id="employeeDetailsTemplate" class="sr-source-code" data-type="html" data-title="Employee Details Template">
        <div><span>Id:</span> <span>{{id}}</span></div>
        <div><span>Name:</span> <span>{{fullName}}</span></div>
        <div><span>Title:</span> <span>{{title}}</span></div>
    </script>

    <script>
        $("body").append($("#html").text());
    </script>

    <script src="../js/employees.js" data-url="../js/employees.js" class="sr-source-code" data-title="Employees" data-type="javascript"></script>

    <script src="router.basic.js" data-url="router.basic.js" class="sr-source-code" data-title="JavaScript" data-type="javascript"></script>
    
    <script data-url="router.basic.ts" class="sr-source-code" data-title="TypeScript" data-type="typescript"></script>
</body>
</html>
